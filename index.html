<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <section class="main">
    <div id="add-task">
      <label for="new-task">
        Add Item
      </label>
      <div class="task-wrapper">
        <input id="new-task"class="task" type="text">
        <button>Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li><input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit__task">Edit</button>
        <button class="delete__task">
          <img src="./remove.svg" alt="remove icon">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit__task">Save</button>
        <button class="delete__task">
          <img src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li><input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit__task">Edit</button>
        <button class="delete__task">
          <img src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
